<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CV Generator ‚Äì Svƒõtl√Ω n√°hled</title>

<!-- jsPDF + html2canvas CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>

<style>
  :root{
    --bg:#1a1a1a;
    --card:#2a2a2a;
    --text:#e0e0e0;
    --muted:#888;
    --accent:#6aa6fd;
    --accent-2:#5694f0;
    --radius:8px;
    --gap:12px;
    --shadow: 0 4px 12px rgba(0,0,0,0.3);
    --scale: 0.5;
  }
  
  *{box-sizing:border-box;margin:0;padding:0}
  
  html,body{height:100%;}
  
  body{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    background-color: var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:20px;
    min-height:100vh;
  }

  /* Container */
  .app{
    max-width:1400px;
    margin:0 auto;
    display:grid;
    grid-template-columns: 420px 1fr;
    gap:20px;
  }

  /* Left panel (tabs) */
  .left{
    background-color: var(--card);
    border: 1px solid #404040;
    border-radius:var(--radius);
    padding:20px;
    box-shadow:var(--shadow);
    min-height:720px;
    transition: all .22s ease;
    width:100%;
    overflow:hidden;
  }

  .tabs{
    display:flex;
    gap:6px;
    margin-bottom:20px;
  }
  
  .tabbtn{
    flex:1;
    background:#2a2a2a;
    border:1px solid #404040;
    color:var(--text);
    padding:12px 14px;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:center;
    transition: all .18s ease;
    user-select: none;
  }
  
  .tabbtn.active{
    color:#fff;
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
    border-color:var(--accent);
    box-shadow: 0 4px 12px rgba(106,166,253,0.3);
    transform: translateY(-1px);
  }
  
  .tabbtn:hover:not(.active){
    background-color: #353535;
    border-color:#555;
  }
  
  .tabbtn:focus{
    outline:3px solid rgba(106,166,253,0.3);
    outline-offset:2px;
  }

  /* Form area */
  .panel{
    display:none;
    overflow:auto;
    max-height:calc(100vh - 220px);
    padding-right:6px;
    width:100%;
  }
  
  .panel::-webkit-scrollbar{width:8px}
  .panel::-webkit-scrollbar-track{background:#2a2a2a;border-radius:4px}
  .panel::-webkit-scrollbar-thumb{background:#555;border-radius:4px}
  .panel::-webkit-scrollbar-thumb:hover{background:#666}
  
  .panel.active{display:block}
  
  label{
    display:block;
    font-size:14px;
    color:var(--muted);
    margin:16px 0 8px;
    font-weight:600;
    width:100%;
  }
  
  input[type="text"], 
  input[type="email"], 
  input[type="tel"], 
  input[type="number"],
  input[type="range"],
  textarea, 
  select{
    width:100%;
    padding:10px 12px;
    background-color: #404040;
    border:1px solid #555;
    color:var(--text);
    border-radius:6px;
    font-size:14px;
    transition: all .2s ease;
    font-family: inherit;
    box-sizing: border-box;
  }
  
  input:focus, 
  textarea:focus, 
  select:focus{
    box-shadow:0 0 0 3px rgba(106,166,253,0.2);
    border-color:var(--accent);
    outline:none;
  }
  
  input::placeholder,
  textarea::placeholder{
    color:#666;
  }
  
  textarea{
    min-height:100px;
    resize:vertical;
    line-height:1.5;
  }
  
  .row{
    display:flex;
    gap:10px;
    width:100%;
  }
  
  .row .col{
    flex:1;
    min-width:0; /* Zabra≈àuje p≈ôeteƒçen√≠ */
  }

  /* repeatable lists */
  .list-item{
    background-color: #2a2a2a;
    padding:14px;
    border-radius:6px;
    margin-bottom:10px;
    border:1px solid #404040;
    transition: all .2s ease;
    width:100%;
    box-sizing: border-box;
  }
  
  .list-item:hover{
    transform: translateY(-2px);
    box-shadow: var(--shadow);
    border-color:#555;
  }
  
  /* Z√ÅSADN√ç OPRAVA: V≈°echna editaƒçn√≠ pole v list-item mus√≠ m√≠t tmav√Ω motiv */
  .list-item input[type="text"],
  .list-item input[type="email"], 
  .list-item input[type="tel"], 
  .list-item input[type="number"],
  .list-item input[type="range"],
  .list-item textarea, 
  .list-item select{
    width:100%;
    padding:10px 12px;
    background-color: #404040 !important;
    border:1px solid #555 !important;
    color:var(--text) !important;
    border-radius:6px;
    font-size:14px;
    transition: all .2s ease;
    font-family: inherit;
    box-sizing: border-box;
  }
  
  .list-item input:focus, 
  .list-item textarea:focus, 
  .list-item select:focus{
    box-shadow:0 0 0 3px rgba(106,166,253,0.2) !important;
    border-color:var(--accent) !important;
    outline:none;
  }
  
  .list-item input::placeholder,
  .list-item textarea::placeholder{
    color:#666 !important;
  }
  
  .small-btn{
    background-color: #404040;
    border:1px solid #555;
    padding:8px 12px;
    border-radius:6px;
    color:var(--text);
    cursor:pointer;
    margin-left:6px;
    font-weight:600;
    font-size:13px;
    transition:all .18s ease;
    user-select: none;
    white-space: nowrap;
  }
  
  .small-btn:hover{
    background-color: #4a4a4a;
    border-color:#666;
    transform: translateY(-1px);
  }
  
  .small-btn:focus{
    outline:2px solid var(--accent);
    outline-offset:2px;
  }

  /* Appearance controls */
  .controls{
    display:grid;
    gap:14px;
    width:100%;
  }
  
  .colors{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    width:100%;
  }
  
  .color-item{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap:6px;
  }
  
  .color-item input[type="color"]{
    width:50px;
    height:40px;
    border-radius:6px;
    padding:2px;
    border:2px solid #555;
    background:#404040;
    cursor:pointer;
    transition: all .2s ease;
  }
  
  .color-item input[type="color"]:hover{
    border-color:var(--accent);
  }

  /* Section manager */
  .section-manager{
    margin-top:8px;
    background-color: #2a2a2a;
    padding:12px;
    border-radius:6px;
    border:1px solid #404040;
    width:100%;
    box-sizing: border-box;
  }
  
  .section-manager .item{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
    border-radius:6px;
    margin-bottom:8px;
    background:#353535;
    border:1px solid #555;
    cursor:grab;
    transition: all .2s ease;
    width:100%;
    box-sizing: border-box;
  }
  
  .section-manager .item:hover{
    background:#3a3a3a;
    border-color:#666;
  }
  
  .section-manager .item:active{
    cursor:grabbing;
  }
  
  .section-manager .item.dragging{
    opacity:0.5;
  }
  
  .drag-handle{
    width:24px;
    text-align:center;
    opacity:0.5;
    font-size:18px;
  }

  /* Right panel */
  .right{
    min-height:720px;
    display:flex;
    flex-direction:column;
    gap:12px;
    width:100%;
  }

  .actions{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-end;
    flex-wrap:wrap;
    width:100%;
  }
  
  .btn{
    background-color: #404040;
    border:1px solid #555;
    color:var(--text);
    padding:12px 18px;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    transition: all .2s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    user-select: none;
    white-space: nowrap;
  }
  
  .btn.primary{
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
    color:white;
    border:0;
    box-shadow: 0 4px 12px rgba(106,166,253,0.2);
  }
  
  .btn:hover{
    background-color: #4a4a4a;
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }
  
  .btn.primary:hover{
    box-shadow: 0 6px 16px rgba(106,166,253,0.35);
  }
  
  .btn:active{
    transform: translateY(0);
  }
  
  .muted{
    color:var(--muted);
    font-size:13px;
    margin-right:auto;
    display:flex;
    gap:8px;
    align-items:center;
  }

  /* Export buttons */
  .export-buttons{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-bottom:12px;
    width:100%;
  }

  /* Preview container */
  .preview-wrap{
    background-color: #2a2a2a;
    border: 1px solid #404040;
    padding:20px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    display:flex;
    gap:12px;
    align-items:flex-start;
    width:100%;
    box-sizing: border-box;
  }
  
  .preview-scene{
    width:100%;
    display:flex;
    justify-content:center;
    padding:20px;
    background-color: #1a1a1a;
    border-radius:6px;
    box-sizing: border-box;
  }

  /* CV preview - SVƒöTL√â BARVY */
  #cvPreview{
    transform-origin:top left;
    transform: scale(var(--scale));
    background:var(--cv-card, #ffffff);
    color:var(--cv-text, #333333);
    width:794px;
    min-height:1123px;
    border-radius:6px;
    padding:20px;
    box-shadow: var(--shadow);
    position:relative;
    overflow:hidden;
    transition: all .2s ease;
    box-sizing: border-box;
  }

  /* Header */
  .cv-header{
    background:var(--cv-header, #f5f5f5);
    padding:16px;
    border-radius:6px;
    display:flex;
    align-items:center;
    gap:16px;
    margin-bottom:14px;
    border: 1px solid #e0e0e0;
  }
  
  .cv-avatar{
    width:70px;
    height:70px;
    border-radius:50%;
    background: linear-gradient(135deg, var(--cv-accent, #0066cc) 0%, var(--cv-accent-2, #0052a3) 100%);
    color:white;
    font-weight:800;
    font-size:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-shrink:0;
    box-shadow: 0 4px 12px rgba(0,102,204,0.3);
  }
  
  .cv-name{
    font-size:28px;
    font-weight:800;
    letter-spacing:0.3px;
    margin-bottom:4px;
  }
  
  .cv-contact{
    color:var(--cv-muted, #666666);
    font-size:13px;
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    line-height:1.6;
  }

  /* layout containers */
  .cv-body{
    display:grid;
    gap:14px;
  }
  
  .cols-1{grid-template-columns:1fr}
  .cols-2{grid-template-columns: 1fr 1fr}
  .cols-3{grid-template-columns: 1fr 1fr 1fr}
  .cols-sidebar{grid-template-columns: var(--cv-sidebar-width, 280px) 1fr}
  .cols-sidebar.right-sidebar{grid-template-columns: 1fr var(--cv-sidebar-width, 280px)}

  /* section card */
  .cv-section{
    background:var(--cv-section-bg, #f5f5f5);
    padding:14px;
    border-radius:6px;
    border:1px solid #e0e0e0;
  }
  
  .cv-section h3{
    margin:0 0 10px;
    color:var(--cv-accent, #0066cc);
    font-size:18px;
    font-weight:700;
  }
  
  .cv-entry{
    margin-bottom:10px;
    line-height:1.6;
  }
  
  .muted-small{
    color:var(--cv-muted, #666666);
    font-size:13px;
    line-height:1.5;
  }

  /* skills thermometer */
  .skill{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:10px;
    gap:10px;
  }
  
  .skill .bar{
    flex:1;
    height:12px;
    background:rgba(0,0,0,0.05);
    border-radius:12px;
    margin-left:12px;
    overflow:hidden;
  }
  
  .skill .fill{
    height:100%;
    width:0%;
    background: linear-gradient(90deg, var(--cv-accent, #0066cc) 0%, var(--cv-accent-2, #0052a3) 100%);
    border-radius:12px;
    transition:width .6s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .skill .label{
    min-width:100px;
    font-size:14px;
    font-weight:500;
  }

  /* helpers */
  .muted-italic{
    color:var(--muted);
    font-style:italic;
    font-size:13px;
  }
  
  .inline{
    display:inline-flex;
    gap:6px;
    align-items:center;
  }

  /* a4 indicator */
  .a4-indicator{
    position:absolute;
    left:20px;
    top:20px;
    width:754px;
    height:1083px;
    border:2px dashed rgba(0,102,204,0.2);
    border-radius:6px;
    pointer-events:none;
    display:none;
  }
  
  .show-a4 .a4-indicator{
    display:block;
  }

  /* responsive */
  @media (max-width:1100px){
    .app{
      grid-template-columns:1fr;
      padding-bottom:40px;
    }
    .left{order:2}
    .right{order:1}
  }
  
  @media (max-width:768px){
    body{padding:10px}
    .app{gap:10px}
    .left, .preview-wrap{padding:15px}
    .actions{justify-content:center}
    .muted{display:none}
    .export-buttons{justify-content:center}
    .row{flex-direction:column}
  }
</style>
</head>
<body>
<div class="app" role="application" aria-label="CV Generator">
  <div class="left" aria-hidden="false">
    <div class="tabs" role="tablist" aria-label="Hlavn√≠ z√°lo≈æky">
      <button class="tabbtn active" data-tab="data" id="tabData" role="tab" aria-selected="true">üë§ Osobn√≠ √∫daje</button>
      <button class="tabbtn" data-tab="appearance" id="tabAppearance" role="tab" aria-selected="false">üé® Vzhled & N√°hled</button>
    </div>

    <!-- PERSONAL DATA TAB -->
    <div class="panel active" id="panel-data" role="tabpanel" aria-labelledby="tabData">
      <form id="cvForm" autocomplete="off">
        <label>Jm√©no</label>
        <div class="row">
          <div class="col">
            <input type="text" id="firstName" placeholder="Jm√©no" aria-label="K≈ôestn√≠ jm√©no" />
          </div>
          <div class="col">
            <input type="text" id="lastName" placeholder="P≈ô√≠jmen√≠" aria-label="P≈ô√≠jmen√≠" />
          </div>
        </div>

        <label>Titul</label>
        <input type="text" id="title" placeholder="PhDr., Ing., Bc., ..." />

        <label>Kontakty</label>
        <div class="row">
          <div class="col">
            <input type="email" id="email" placeholder="email@example.com" />
          </div>
          <div class="col">
            <input type="tel" id="phone" placeholder="+420 123 456 789" />
          </div>
        </div>
        
        <label>Adresa, LinkedIn, Web (oddƒõlte pomoc√≠ |)</label>
        <textarea id="addressLinkedinWeb" placeholder="Ulice, Mƒõsto|linkedin.com/in/...|osobni-web.cz (ka≈æd√° polo≈æka na nov√Ω ≈ô√°dek v CV)"></textarea>

        <label>Profesn√≠ souhrn</label>
        <textarea id="summary" placeholder="Kr√°tk√Ω profesion√°ln√≠ profil..."></textarea>

        <label>Pracovn√≠ zku≈°enosti</label>
        <div id="experienceList" aria-live="polite"></div>
        <div style="display:flex;gap:8px;margin-bottom:8px;width:100%">
          <button type="button" class="small-btn" id="addExperience" aria-label="P≈ôidat zku≈°enost">‚ûï P≈ôidat zku≈°enost</button>
          <button type="button" class="small-btn" id="clearExperience">üßπ Vymazat v≈°echny</button>
        </div>

        <label>Vzdƒõl√°n√≠</label>
        <div id="educationList"></div>
        <div style="display:flex;gap:8px;margin-bottom:8px;width:100%">
          <button type="button" class="small-btn" id="addEducation">‚ûï P≈ôidat vzdƒõl√°n√≠</button>
          <button type="button" class="small-btn" id="clearEducation">üßπ Vymazat v≈°echny</button>
        </div>

        <label>Dovednosti (n√°zev + √∫rove≈à 0‚Äì100)</label>
        <div id="skillsList"></div>
        <div style="display:flex;gap:8px;margin-bottom:8px;width:100%">
          <button type="button" class="small-btn" id="addSkill">‚ûï P≈ôidat dovednost</button>
          <button type="button" class="small-btn" id="clearSkills">üßπ Vymazat v≈°echny</button>
        </div>

        <label>Jazyky</label>
        <div id="langsList"></div>
        <div style="display:flex;gap:8px;margin-bottom:18px;width:100%">
          <button type="button" class="small-btn" id="addLang">‚ûï P≈ôidat jazyk</button>
          <button type="button" class="small-btn" id="clearLangs">üßπ Vymazat v≈°echny</button>
        </div>

        <div style="display:flex;gap:8px;align-items:center;margin-top:8px;width:100%">
          <button type="button" class="btn" id="resetData">‚ôªÔ∏è Resetovat data</button>
          <div class="muted" title="Ulo≈æen√© v localStorage">üíæ Data se ukl√°daj√≠ automaticky</div>
        </div>
      </form>
    </div>

    <!-- APPEARANCE & PREVIEW TAB -->
    <div class="panel" id="panel-appearance" role="tabpanel" aria-labelledby="tabAppearance">
      <div class="controls">
        <label>≈†ablona / Rozlo≈æen√≠</label>
        <div style="display:flex;gap:6px;width:100%">
          <select id="layoutSelect">
            <option value="cols-1">1 sloupec</option>
            <option value="cols-2">2 sloupce</option>
            <option value="cols-3">3 sloupce</option>
            <option value="cols-sidebar">Postrann√≠ panel</option>
          </select>
        </div>

        <div class="sidebar-controls" style="display:none;width:100%">
          <label>≈†√≠≈ôka postrann√≠ho panelu (px)</label>
          <input type="number" id="sidebarWidth" min="150" max="500" value="280" />
          
          <label>Pozice postrann√≠ho panelu</label>
          <select id="sidebarPosition">
            <option value="left">Vlevo</option>
            <option value="right">Vpravo</option>
          </select>
        </div>

        <label>Barvy CV</label>
        <div class="colors">
          <div class="color-item"><small class="muted">Hlaviƒçka</small><input type="color" id="c-header" value="#f5f5f5" aria-label="Barva hlaviƒçky"></div>
          <div class="color-item"><small class="muted">Akcent</small><input type="color" id="c-accent" value="#0066cc" aria-label="Barva akcentu"></div>
          <div class="color-item"><small class="muted">Pozad√≠</small><input type="color" id="c-card" value="#ffffff" aria-label="Barva pozad√≠"></div>
          <div class="color-item"><small class="muted">Text</small><input type="color" id="c-text" value="#333333" aria-label="Barva textu"></div>
          <div class="color-item"><small class="muted">Sekce</small><input type="color" id="c-section" value="#f5f5f5" aria-label="Barva sekce"></div>
        </div>

        <div style="display:flex;gap:8px;align-items:center;margin-top:6px;flex-wrap:wrap;width:100%">
          <button class="btn" id="resetColors">‚ôªÔ∏è Reset barev</button>
          <label style="margin-left:auto" class="inline"><input type="checkbox" id="showA4" /> Indik√°tor A4</label>
        </div>

        <label style="margin-top:8px">≈òazen√≠ a viditelnost sekc√≠ (drag & drop)</label>
        <div class="section-manager" id="sectionManager" aria-label="Spr√°vce sekc√≠" tabindex="0">
          <!-- populated by JS -->
        </div>

        <div class="export-buttons">
          <button class="btn primary" id="exportPdf">üìÑ Exportovat do PDF</button>
          <button class="btn" id="exportHtml">üßæ Exportovat do HTML</button>
          <button class="btn" id="exportPng">üñºÔ∏è Exportovat PNG</button>
          <button class="btn" id="downloadJson">üì• Export JSON</button>
          <button class="btn" id="importJson">üì§ Import JSON</button>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT: preview + actions -->
  <div class="right">
    <div class="actions">
      <div class="muted">üîé N√°hled CV ‚Äì aktualizuje se automaticky</div>
      <button class="btn" id="zoomIn">‚ûï Zoom</button>
      <button class="btn" id="zoomOut">‚ûñ Zoom</button>

function lightenHex(hex, percent){
  try{
    const h = hex.replace('#','');
    const bigint = parseInt(h.length===3?h.split('').map(c=>c+c).join(''):h,16);
    let r = (bigint>>16)&255, g=(bigint>>8)&255, b=bigint&255;
    r = Math.min(255, Math.round(r + (255 - r) * (percent/100)));
    g = Math.min(255, Math.round(g + (255 - g) * (percent/100)));
    b = Math.min(255, Math.round(b + (255 - b) * (percent/100)));
    return `#${((1<<24)|(r<<16)|(g<<8)|b).toString(16).slice(1)}`;
  }catch(e){ return hex; }
}

function hexToRGBA(hex, alpha=1){
  if(!hex) return `rgba(255,255,255,${alpha})`;
  const h = hex.replace('#','');
  const bigint = parseInt(h.length===3?h.split('').map(c=>c+c).join(''):h,16);
  const r = (bigint>>16)&255; const g=(bigint>>8)&255; const b=bigint&255;
  return `rgba(${r},${g},${b},${alpha})`;
}

      <div class="drag-handle" aria-hidden="true">‚ò∞</div>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
          <div style="font-weight:700">${labelFromId(id)}</div>

        </div>
        <div class="muted-small">${descFromId(id)}</div>
      </div>
    `;
    sectionManager.appendChild(item);

    item.addEventListener('dragstart', (e)=>{ 
      item.classList.add('dragging'); 
      e.dataTransfer.setData('text/plain', id); 
    });
    
    item.addEventListener('dragend', ()=>{ 
      item.classList.remove('dragging'); 
    });
    
    item.addEventListener('dragover', (e)=>{ 
      e.preventDefault(); 
      const target = e.currentTarget; 
      const rect = target.getBoundingClientRect(); 
      const after = (e.clientY - rect.top) > rect.height/2; 
      if(after) target.style.borderBottom = '2px solid var(--accent)'; 
      else target.style.borderTop='2px solid var(--accent)';

    item.addEventListener('dragleave', (e)=>{

    });
    
    item.addEventListener('drop', (e)=>{ 
      e.preventDefault(); 
      sectionManager.querySelectorAll('.item').forEach(it=>{
        it.style.borderTop='';
        it.style.borderBottom='';
      }); 
      const draggedId = e.dataTransfer.getData('text/plain'); 
      const targetId = e.currentTarget.dataset.section; 
      reorderSections(draggedId, targetId, e);

        const idx = Array.from(sectionManager.children).indexOf(item);

        if(swapWith < 0 || swapWith >= sectionManager.children.length) return;
        const order = [...UI.sectionsOrder];
        const a = order[idx], b = order[swapWith];
        order[idx] = b; order[swapWith] = a;
        UI.sectionsOrder = order; 
        saveToLS(UI_KEY, UI);
        renderSectionManager(); 
        renderPreview();
        setTimeout(()=>{
          const newItem = sectionManager.children[swapWith];
          if(newItem) newItem.focus();
        }, 50);
      }
    });
  });

    UI.panelAssign[e.target.dataset.section] = +e.target.value; 
    persistAndRender(); 
  }));

    persistAndRender(); 
  }));

function reorderSections(draggedId, targetId, e){
  const order = [...UI.sectionsOrder];
  const draggedIdx = order.indexOf(draggedId);
  const targetIdx = order.indexOf(targetId);
  if(draggedIdx === -1 || targetIdx === -1) return;
  order.splice(draggedIdx,1);
  const node = Array.from(sectionManager.children).find(n=>n.dataset.section===targetId);
  const rect = node.getBoundingClientRect();
  const after = (e.clientY - rect.top) > rect.height/2;
  const newIdx = after ? targetIdx : targetIdx;
  if(draggedIdx < targetIdx && !after) {
    order.splice(newIdx, 0, draggedId);
  } else if(draggedIdx < targetIdx && after) {
    order.splice(newIdx + 1, 0, draggedId);
  } else if(draggedIdx > targetIdx && !after) {
    order.splice(newIdx, 0, draggedId);
  } else {
    order.splice(newIdx + 1, 0, draggedId);
  }
  UI.sectionsOrder = order;
  saveToLS(UI_KEY,UI);
  renderSectionManager();
  persistAndRender();
}

// ---------- Utilities ----------
function safeFileName(s){ 
  return (s || '').replace(/[^\w\-_. ]+/g, '_').trim() || 'dokument'; 
}

function getInitials(first, last){
  const f = (first||'').trim().split(' ')[0] || '';
  const l = (last||'').trim().split(' ')[0] || '';
  const fi = f ? f[0].toUpperCase() : '';
  const li = l ? l[0].toUpperCase() : '';
  return (fi + li) || '?';
}

function escapeHtml(unsafe){
  if(!unsafe) return '';
  return String(unsafe)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#039;');
}

function escapeAttr(s){ 
  return (s||'').replaceAll('"','&quot;').replaceAll("'",'&#039;'); 
}
