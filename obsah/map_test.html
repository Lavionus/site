<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß™ Test mapov√Ωch vrstev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #6aa6fd;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .map-container {
      background-color: #2a2a2a;
      border: 2px solid #404040;
      border-radius: 8px;
      padding: 10px;
    }

    .map-container h3 {
      margin-bottom: 10px;
      color: #6aa6fd;
      font-size: 1rem;
    }

    .map {
      width: 100%;
      height: 300px;
      border-radius: 4px;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .status.loading {
      background-color: #2196f3;
      color: white;
    }

    .status.success {
      background-color: #4caf50;
      color: white;
    }

    .status.error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üß™ Test v≈°ech mapov√Ωch vrstev</h1>
  <div class="grid" id="mapsGrid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script>
    const mapDefinitions = [
      {
        id: 'streets',
        name: 'Mapa s ulicemi (detailn√≠)',
        url: 'https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png',
        options: {
          attribution: '¬© OpenStreetMap contributors',
          maxZoom: 18
        }
      },
      {
        id: 'satellite',
        name: 'Satelitn√≠ sn√≠mky',
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        options: {
          attribution: '¬© Esri',
          maxZoom: 18
        }
      },
      {
        id: 'topo',
        name: 'OpenStreetMap (z√°kladn√≠)',
        url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        options: {
          attribution: '¬© OpenStreetMap contributors',
          maxZoom: 19
        }
      },
      {
        id: 'topo2',
        name: 'Topografick√° mapa',
        url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
        options: {
          attribution: '¬© OpenTopoMap contributors',
          maxZoom: 17
        }
      },
      {
        id: 'terrain',
        name: 'Cyklistick√° mapa (s ter√©nem)',
        url: 'https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png',
        options: {
          attribution: '¬© OpenStreetMap contributors, CyclOSM',
          maxZoom: 20,
          subdomains: 'abc'
        }
      },
      {
        id: 'humanitarian',
        name: 'Humanit√°rn√≠ mapa',
        url: 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
        options: {
          attribution: '¬© OpenStreetMap contributors, Humanitarian OSM Team',
          maxZoom: 19
        }
      },
      {
        id: 'cartodb',
        name: 'CartoDB Voyager',
        url: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',
        options: {
          attribution: '¬© OpenStreetMap contributors ¬© CARTO',
          subdomains: 'abcd',
          maxZoom: 20
        }
      },
      {
        id: 'cartolight',
        name: 'CartoDB Light (svƒõtl√°)',
        url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
        options: {
          attribution: '¬© OpenStreetMap contributors ¬© CARTO',
          subdomains: 'abcd',
          maxZoom: 20
        }
      }
    ];

    const grid = document.getElementById('mapsGrid');

    mapDefinitions.forEach(mapDef => {
      const container = document.createElement('div');
      container.className = 'map-container';
      container.innerHTML = `
        <h3>${mapDef.name}</h3>
        <div id="map-${mapDef.id}" class="map"></div>
        <div id="status-${mapDef.id}" class="status loading">Naƒç√≠t√°n√≠...</div>
      `;
      grid.appendChild(container);

      // Vytvo≈ôen√≠ mapy
      const map = L.map(`map-${mapDef.id}`, {
        center: [49.8175, 15.4730],
        zoom: 10,
        zoomControl: true
      });

      // P≈ôid√°n√≠ vrstvy
      const layer = L.tileLayer(mapDef.url, mapDef.options);
      
      // Test naƒçten√≠ dla≈ædice
      let tileLoaded = false;
      let tileError = false;
      
      layer.on('tileload', function() {
        if (!tileLoaded) {
          tileLoaded = true;
          document.getElementById(`status-${mapDef.id}`).className = 'status success';
          document.getElementById(`status-${mapDef.id}`).textContent = '‚úì Funguje spr√°vnƒõ';
        }
      });

      layer.on('tileerror', function() {
        if (!tileError) {
          tileError = true;
          document.getElementById(`status-${mapDef.id}`).className = 'status error';
          document.getElementById(`status-${mapDef.id}`).textContent = '‚úó Chyba naƒç√≠t√°n√≠ dla≈ædic';
        }
      });

      layer.addTo(map);

      // Timeout pro detekci selh√°n√≠
      setTimeout(() => {
        if (!tileLoaded && !tileError) {
          document.getElementById(`status-${mapDef.id}`).className = 'status error';
          document.getElementById(`status-${mapDef.id}`).textContent = '‚úó Timeout - mapa se nenaƒçetla';
        }
      }, 10000);
    });
  </script>
</body>
</html>
