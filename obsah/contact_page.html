<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #6aa6fd;
    }

    .contact-info {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #404040;
    }

    .contact-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .contact-icon {
      font-size: 1.5rem;
      margin-right: 15px;
      min-width: 30px;
    }

    .contact-details h3 {
      font-size: 0.9rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .contact-details p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .contact-details a {
      color: #6aa6fd;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .contact-details a:hover {
      color: #8bb8ff;
      text-decoration: underline;
    }

    .message-box {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      border-left: 3px solid #6aa6fd;
    }

    .message-box p {
      color: #b0b0b0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kontakt</h1>
    
    <div class="contact-info">
      <div class="contact-item">
        <div class="contact-icon">游닎</div>
        <div class="contact-details">
          <h3>Email</h3>
          <p><a href="mailto:hdm@seznam.cz">hdm@seznam.cz</a></p>
        </div>
      </div>
    </div>

    <div class="message-box">
      <p>游눠 M치te dotaz nebo n치pad na vylep코en칤? Nev치hejte n치s kontaktovat!</p>
    </div>
  </div>
</body>
</html>
